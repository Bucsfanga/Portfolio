<!DOCTYPE html/>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Contact | Donald Thatcher</title>
    <link rel="stylesheet" type="text/css" href="Reset.css">
    <link rel="stylesheet" type="text/css" href="Style.css">
</head>  

<body>

    <header id="masthead">
        <div class="container">
            <a href="index.html" id="logo">Donald Thatcher</a>
            <nav>          
                <a href="index.html">RESUME</a>
                <a href="contact.html">CONTACT</a>
                <a href="portfolio.html">PORTFOLIO</a>
            </nav>
        </div>
    </header>
    
    <div id="main-container" class="container">
        <section class="main-section">   
            <h1>Contact</h1>

            <form class="gfrom"id="contact-form" action="https://script.google.com/macros/s/AKfycbwR_s687jfGyAIXReQnkl83heoFnptLtWGqFkWA/exec" method="POST" enctype="application/x-www-form-urlencoded">
                <ul>
                    <li>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="John Smith" required="required">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message">Message</label>
                        <textarea id="message" name="message" required="required"></textarea>
                    </li>
                    </ul>
                    <input type="submit">
            </form>
            <div style="display:none" class="thankyou_message">
                <h2><em>Thanks</em> for contacting me! I will get back to you soon!</h2>
            </div>
         </section>

    </div>

    <footer>
        <div class="container">
            Copyright &copy;
        </div>
    </footer>
    <script data-cfasync="false" type="text/javascript" src="form-submission-handler.js"></script>

    
</body>

</html>
